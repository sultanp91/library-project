<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Odin Project Library</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="icon-styles.css">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>

        <header>

            <h1><i class="icon-basic-book"></i>Book Library</h1>

            <h3>This is a project using Object Constructors to manage a Library.</h3>

            <button id="newbook">New Book</button>

        </header>

        <form class="form-container" id="form-container">
            <input type="text" id="bookname" placeholder="Book Name">
            <input type="text" id="author" placeholder="Author">
            <input type="number" name="totalpages" id="totalpages" placeholder="Number of pages">
            <select id="readstatus">
                <option value="Read">Read</option>
                <option value="Unread">Unread</option>
            </select>
            <button id="addbook">Add Book</button>
        </form>


        <hr>


        <table id="table">
            <thead>
                <tr>
                    <th>Book Name</th>
                    <th>Author</th>
                    <th>Number of pages</th>
                    <th>Read Status</th>
                    <th>Delete</th>
                </tr>
             </thead>
            <tbody id="tbody"></tbody>
        </table>


        <script src="library.js"></script>
    </body>
</html>
